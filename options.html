<!DOCTYPE html>
<html>
<head>
    <title>Translator Extension Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Translator Extension Settings</h2>
        <div class="form-group">
            <label for="api-key">OpenAI API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
        </div>
        <div class="form-group">
            <label for="excluded-selectors">Excluded selectors (comma or newline separated):</label>
            <textarea id="excluded-selectors" rows="4" style="width: 100%;" placeholder="e.g. .leechblock-timer, [data-no-translate]\n.one-clock, #ads"></textarea>
            <small>Elements matching any selector here will be ignored when their contents change. (not auto translated)</small>
        </div>
        <div class="form-group">
            <label for="excluded-text-regexes">Excluded text patterns (regex; one per line or comma):</label>
            <textarea id="excluded-text-regexes" rows="5" style="width: 100%;" placeholder="Examples:\n/^[+-]?(?:\\d+|\\d{1,3}(?:[.,]\\d{3})+)(?:[.,]\\d+)?$/\n/^[\\p{S}\\p{P}]+$/u   (one or more symbols/punctuation)"></textarea>
            <small>Strings matching any pattern here will be skipped from translation. Patterns accept plain syntax or /pattern/flags. <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions/Cheatsheet" target="_blank" rel="noopener noreferrer">Regex cheatsheet</a></small>
        </div>
        <div id="status" class="status"></div>
        <button id="save">Save</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
