<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Extension</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-switch.active {
            background-color: #4CAF50;
        }
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }
        .toggle-label {
            font-size: 12px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <div class="toggle-container">
        <span class="toggle-label">Traducción Automática</span>
        <div class="toggle-switch" id="live-translation-toggle">
            <div class="toggle-slider"></div>
        </div>
    </div>
    <button id="run-script">Traducir</button>
</body>
</html>
